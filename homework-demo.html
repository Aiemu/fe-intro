<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
</head>
<body>
    <!-- write your html at here -->
    <div id="title">Homework for Front End</div>
    <div>
        <span class="info">李明</span>
        <span class="info">2000000000</span>
    <div>
    <hr />
    <div id="result" style="font-size: 30px; text-decoration: underline;">0</div>
    <div style="color: red;">+</div>
    <div>
        <span class="btn" onclick="add(1)">1</span>
        <span class="btn" onclick="add(2)">2</span>
        <span class="btn" onclick="add(3)">3</span>
    </div>
    <div>
        <span class="btn" onclick="add(4)">4</span>
        <span class="btn" onclick="add(5)">5</span>
        <span class="btn" onclick="add(6)">6</span>
    </div>
    <div>
        <span class="btn" onclick="add(7)">7</span>
        <span class="btn" onclick="add(8)">8</span>
        <span class="btn" onclick="add(9)">9</span>
    </div>
    <div>
        <span class="btn" onclick="add(0)">0</span>
    </div>

    <style>
    /* write your css at here */
    #title {
        font-size: 30px;
        font-weight: bold;
    }
    .info {
        font-style: italic;
        color: blueviolet;
    }
    .btn {
        border: 2px solid black;
        padding: 5px 10px 5px 10px;
        line-height: 40px;
        font-family: 'Courier New', Courier, monospace;
        cursor: pointer;
    }
    </style>

    <script>
    // write your javascript at here
    function add(num) { // num is the number to add
        document.getElementById("result").innerHTML = parseInt(document.getElementById("result").innerHTML) + num;
    }
    </script>
</body>
</html>
