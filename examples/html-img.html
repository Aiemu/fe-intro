<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html image tag</title>
</head>
<body>
    <!-- basic image tag -->
    <img src="imgs/1.png">
    <hr />

    <!-- attribute src: relative path -->
    <img src="./imgs/1.png">
    <hr />

    <!-- attribute src: absolute path -->
    <!-- Please note that you should modify it to the absolute path of your computer -->
    <img src="/Users/aiemu/Desktop/FEIntro/examples/imgs/1.png">
    <hr />

    <!-- attribute weight & height -->
    <img src="./imgs/1.png" width="100px">
    <img src="./imgs/1.png" height="150px">
    <img src="./imgs/1.png" width="100px" height="200px">
    <img src="./imgs/1.png" width="200px" height="100px">
    <hr />

    <!-- attribute title -->
    <img src="./imgs/1.png" title="name: 1.png">
    <hr />

    <!-- attribute alt -->
    <img src="wrong_path.png" alt="error">
    <hr />

    <!-- attribute aligh -->
    bottom<img src="./imgs/1.png">bottom
    <hr />
    top<img src="./imgs/1.png" align="top">top
    <hr />
    center<img src="./imgs/1.png" align="center">center
    <hr />
    left<img src="./imgs/1.png" align="left">left

</body>
</html>
