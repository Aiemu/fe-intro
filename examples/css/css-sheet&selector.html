<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-sheet&selector</title>
    <link rel="stylesheet" type="text/css" href = "outer-css.css"></link>
    <style>
        .inner-css {
            font-size: 30px;
            font-weight: bold;
        }
        .my-class {
            background-color: seagreen;
        }
        span {
            color: blueviolet;
        }
        #myid {
            color: blue;
            font-size: 50px;;
        }
        * { /*here is universal selector */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- decorated with inner css -->
    <div class="inner-css">decorated with inner css.</div>
    <!-- decorated with inline css -->
    <div style="color: royalblue; text-align: center;">decorated with inline css.</div>
    <!-- decorated with outer css -->
    <div class="outer-css">decorated with outer css.</div>
    <hr />

    <!-- tag selector -->
    <span>this is a span decorated with tag selector</span>
    <br />
    <span>this is another span decorated with tag selector</span>
    <!-- id selector -->
    <div id="myid">decorated with id selector.</div>
    <!-- class selector -->
    <div class="my-class">decorated with class selector.</div>

</body>
</html>
