<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js datatype</title>
</head>
<body>
    <script>
        // == and ===
        let a = '1';
        let b = 1;
        console.log(a == b); // print: true
        console.log(a === b); // print: false

        // string + string is string concatenation
        let str1 = '123';
        let str2 = '456';
        console.log('str1 + str2 = ' + str1 + str2); // print: str1 + str2 = 123456

        // use parseInt() to convert string to number
        let num1 = parseInt(str1);
        let num2 = parseInt(str2);
        console.log('num1 + num2 = ' + num1 + num2); // print: num1 + num2 = 579

        // forced type conversion
        let input_str = prompt('请输入 123');
        alert('type of input_str is ' + typeof(input_str)); // alert: type of input_str is string
        let input_num = parseInt(prompt('请输入 123'));
        alert('type of input_num is ' + typeof(input_num)); // alert: type of input_num is number
    </script>
</body>
</html>
