<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js if</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('请输入任意整数'));
        if (a > 0 && a < 10) {
            alert('输入为 1～9 的整数');
        } else if (a >= 10) {
            alert('输入为大于等于 10 的整数');
        } else if (a === 0 || (a < 0 && a > -10)) { // 等价于 else if (a <= 0 && a > -10)
            alert('输入为 -10～0 的整数');
        } else {
            alert('输入为小于等于 -10 的整数');
        }
    </script>
</body>
</html>
