<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js html</title>
</head>
<body>
    <!-- click to add 1 -->
    <div id="text" onclick="add(1)" style="font-size: 50px; font-weight: bold; cursor: pointer;"> 
        0
    </div>

    <!-- click to show hello -->
    <div id="hello" onclick="let a = 'hello'; alert(a);">
        show hello
    </div>

    <!-- click to set element text to 1 -->
    <div onclick="setText()">
        set text
    </div>
    <script>
        function setText() {
            let text = document.getElementById("text");
            text.innerHTML = 1
        }
        function add(num) { // num is the number to add
            document.getElementById("text").innerHTML = parseInt(document.getElementById("text").innerHTML) + num;
        }
    </script>
</body>
</html>
